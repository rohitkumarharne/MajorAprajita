<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Positive Vibes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f5f7fa;
        color: #2c3e50;
      }

      .navbar {
        background-color: #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .navbar-brand {
        color: #0d47a1 !important;
      }

      .nav-link {
        color: #0d47a1 !important;
        font-weight: 500;
      }

      .contact-header {
        background: linear-gradient(135deg, #0d47a1, #1976d2);
        padding: 80px 20px;
        text-align: center;
        color: white;
      }

      .contact-form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      .contact-form h4 {
        color: #0d47a1;
        margin-bottom: 25px;
        font-weight: 600;
      }

      .contact-form input,
      .contact-form textarea {
        margin-bottom: 15px;
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .contact-form button {
        background-color: #0d47a1;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .contact-form button:hover {
        background-color: #1565c0;
      }

      .export-button {
        background-color: #388e3c;
        color: white;
        margin-top: 10px;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        width: 100%;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .export-button:hover {
        background-color: #2e7d32;
      }

      footer {
        background-color: #ffffff;
        color: #0d47a1;
        padding: 20px;
        text-align: center;
        border-top: 3px solid #1976d2;
        font-size: 0.95rem;
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.03);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Positive Vibes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Header -->
    <section class="contact-header">
      <div class="container">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Reach out for support or inquiries.</p>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="container my-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="contact-form">
            <h4>Get in Touch</h4>
            <form id="contactForm">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
              <textarea
                id="message"
                name="message"
                rows="5"
                placeholder="Your Message"
                required
              ></textarea>
              <button type="submit">Send Message</button>
            </form>
            <button id="exportButton" class="export-button">
              Export to Excel
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Positive Vibes. All rights reserved.</p>
    </footer>

    <script>
      // Load existing data from localStorage
      let contactData = JSON.parse(localStorage.getItem("contactData")) || [];

      // Handle form submission
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          contactData.push([name, email, message]);
          localStorage.setItem("contactData", JSON.stringify(contactData));

          document.getElementById("contactForm").reset();
          alert("Message sent successfully!");
        });

      // Export to Excel
      document
        .getElementById("exportButton")
        .addEventListener("click", function () {
          if (contactData.length === 0) {
            alert("No data to export!");
            return;
          }

          const dataWithHeaders = [
            ["Name", "Email", "Message"],
            ...contactData,
          ];

          const wb = XLSX.utils.book_new();
          const ws = XLSX.utils.aoa_to_sheet(dataWithHeaders);
          XLSX.utils.book_append_sheet(wb, ws, "Contact Data");
          XLSX.writeFile(wb, "contact_data.xlsx");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
