<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Positive Vibes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f0f8ff;
      }
      .contact-header {
        background: linear-gradient(135deg, #90caf9, #e1f5fe);
        padding: 80px 20px;
        text-align: center;
        color: #1a237e;
      }
      .contact-form input,
      .contact-form textarea {
        margin-bottom: 15px;
        width: 100%;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      .contact-form button {
        background-color: #1e88e5;
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      footer {
        background-color: #f0f8ff;
        color: #1a237e;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Positive Vibes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Header -->
    <section class="contact-header">
      <div class="container">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Reach out for support or inquiries.</p>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="container my-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="contact-form">
            <h4>Get in Touch</h4>
            <form id="contactForm">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
              <textarea
                id="message"
                name="message"
                rows="5"
                placeholder="Your Message"
                required
              ></textarea>
              <button type="submit">Send Message</button>
            </form>
            <button id="exportButton" class="btn btn-success mt-3">
              Export to Excel
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Positive Vibes. All rights reserved.</p>
    </footer>

    <script>
      // Load existing data from localStorage
      let contactData = JSON.parse(localStorage.getItem("contactData")) || [];

      // Function to handle form submission
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Collect form data
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("message").value;

          // Store the data into the contactData array
          contactData.push([name, email, message]);

          // Save the updated contact data back to localStorage
          localStorage.setItem("contactData", JSON.stringify(contactData));

          // Clear the form
          document.getElementById("contactForm").reset();
          alert("Message sent successfully!");
        });

      // Function to export all data into an Excel file
      document
        .getElementById("exportButton")
        .addEventListener("click", function () {
          if (contactData.length === 0) {
            alert("No data to export!");
            return;
          }

          // Add headers to the data
          var dataWithHeaders = [
            ["Name", "Email", "Message"], // Headers
            ...contactData, // All stored data
          ];

          // Create a new workbook
          var wb = XLSX.utils.book_new();
          var ws = XLSX.utils.aoa_to_sheet(dataWithHeaders);

          // Add worksheet to workbook
          XLSX.utils.book_append_sheet(wb, ws, "Contact Data");

          // Generate Excel file and prompt download
          XLSX.writeFile(wb, "contact_data.xlsx");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
